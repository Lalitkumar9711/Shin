<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shinchan Gallery</title>
  <style>
    body { background: #fff9ec; margin: 0; font-family: 'Comic Sans MS', cursive;}
    header { background: #ff3b30; color: #fff; text-align: center; padding: 2rem 0; font-size: 2.4rem;}
    nav { background: #fca72d; text-align: center; padding: 1rem 0;}
    nav a { color: #fff; text-decoration: none; margin: 0 1.2rem; font-weight: bold; font-size: 1rem;}
    nav a:hover { color: #ffecd4;}
    .section-title { color: #fca72d; font-size: 2rem; margin: 2rem 0 1rem 0; animation: bounce 1.5s infinite alternate;}
    @keyframes bounce { to {letter-spacing: 8px;}}
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 18px;}
    .gallery img { width: 100%; border-radius: 14px; border: 4px solid #ffe7bd; transition: transform 0.3s;}
    .gallery img:hover { transform: scale(1.08) rotate(-3deg); border-color: #ff3b30;}
    section {margin: 2.5rem 5%;}
    footer { background: #fec8a9; text-align: center; color: #ff3b30; padding: 1rem;}
  </style>
</head>
<body>
<header>Shinchan & Family Gallery</header>
<nav>
  <a href="#shinchan">Shinchan</a>
  <a href="#family">Family</a>
  <a href="#friends">Friends</a>
</nav>

<section id="shinchan">
  <div class="section-title">Shinchan</div>
  <div class="gallery">
    <img src="sin4.jpg" alt="Shinchan 1">
    <img src="sin5.jpg" alt="Shinchan 3">
    <img src="sin2.jpg" alt="Shinchan 2">
  </div>
</section>

<section id="family">
  <div class="section-title">Family</div>
  <div class="gallery">
    <img src="famly.jpg" alt="Family 1">
    <img src="famly2.jpg" alt="Misae">
    <img src="famly3.jpg" alt="Hiroshi">
  </div>
</section>

<section id="friends">
  <div class="section-title">Friends</div>
  <div class="gallery">
    <img src="f3.jpg">
    <img src="f4.jpg">
    <img src="f5.jpg">
  </div>
</section>

<footer>
  &copy; 2025 Sinchan Fan Gallery | Fun with Sinchan
</footer>

<script>
  // Confetti animation for fun
  for (let i = 0; i < 19; i++) {
    let confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.top = '-30px';
    confetti.style.left = Math.random() * 98 + 'vw';
    confetti.style.background = ['#ff3b30','#fca72d','#fecd2a','#b3e3ff','#fec8a9'][Math.floor(Math.random()*5)];
    confetti.style.width = '16px';
    confetti.style.height = '16px';
    confetti.style.opacity = 0.8;
    confetti.style.borderRadius = '50%';
    confetti.style.zIndex = 999;
    confetti.style.transition = 'top 1.8s';
    document.body.appendChild(confetti);
    setTimeout(() => {
      confetti.style.top = '100vh';
    }, 34 + i*95);
    setTimeout(() => confetti.remove(), 1800 + i * 55);
  }
</script>
</body>
</html>
